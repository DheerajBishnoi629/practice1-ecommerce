<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | The Boot</title>
  <link rel="stylesheet" href="contact.css">
  <script src="https://kit.fontawesome.com/7bb1ec5717.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="icon" type="image/x-icon" href="images/logo.png">

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="The Boot logo">
    </div>
    <h1>The Boot</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="buttons">
        <button id="cartButton">Cart</button>
        <button id="loginButton">Login</button>
        <button id="signupButton">Sign Up</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm" action="/contact" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>
        <button type="button" id="submitForm" class="button">Send</button>
      </form>
    </div>
    </section>
  </main>
  <script>
    $(document).ready(function() {
      $("#submitForm").click(function() {
        let name = $("#name").val();
        let email = $("#email").val();
        let mobile = $("#mobile").val();
        let message = $("#message").val();
  
        if (name && email && mobile && message) {
       
          alert("Your form is submitted!");
  
          setTimeout(function() {
            alert("We will contact you soon.");
  
            $("#contactForm")[0].reset();
          }, 1000); 
        } else {
          alert("Please fill in all the fields.");
        }
      });
  
      // Prompt for Login and Sign Up button
      $("#loginButton, #signupButton").click(function() {
        let buttonName = $(this).text();
        alert(buttonName + " button is clicked!");
      });
    });
  </script>

  <footer>
    <div class="social-media">
      <a href="#"><i class="fa-brands fa-facebook fa-fade" style="color: #483cec;"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-fade" style="color: #009adb;"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-fade" style="color: #fb3c3c;"></i></a>
    </div>
    <p style="margin: 20px auto 1px auto; text-align: end;">&copy; 2023 The Boot. All rights reserved.</p>
  </footer>
</body>
</html>
